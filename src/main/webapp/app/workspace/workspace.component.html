<div class="row">
    <div class="col-md-3" [hidden]="hidden">
        <jhi-tree id="tree" (activateLeaf)='onNotify($event)'></jhi-tree>
    </div>

    <div [ngClass]="{'col-md-9': !hidden, 'col-md-12': hidden}">
        <nav *ngIf="leaf" class="breadcrumb">
            <span class="breadcrumb-item active">{{siglaPageTitle}}</span> <i *ngIf="isRequesting" class="fa fa-spinner fa-spin text-muted"></i>
        </nav>
        <div #htmlContainer class="e2e-trusted-html" [innerHTML]="desktop"></div>
        <div #scriptContainer></div>
    </div>
</div>
