<div class="row space">
    <div class="col-md-4 col-lg-3 pr-0" [hidden]="hidden">
        <div class="tree-shadow">
            <jhi-tree id="tree" (activateLeaf)='onNotify($event)'></jhi-tree>
        </div>
    </div>

    <div [ngClass]="{'col-md-8 col-lg-9': !hidden, 'col-md-12': hidden}" class="workspace">
        <jhi-alert-error></jhi-alert-error>
        <div [ngClass]="{'loading cursor-wait' : isRequesting}"></div>
        <div #htmlContainer class="e2e-trusted-html" [innerHTML]="desktop"></div>
        <div *ngIf="logoVisible" class="bg">
            <div *ngIf="logoVisible" class="row">
                <div class="col-lg-4 col-md-6 mb-3" *ngFor="let todo of todos">
                    <div class="card">
                        <h5 class="card-header">
                            <i [ngClass]="todo.faClass"></i> {{todo.headerLabel}}
                        </h5>
                        <div class="card-body">
                            <div>
                                <span>{{todo.firstLabel}}</span>
                                <a class="card-text text-primary todo-label" (click)="openNodo(todo.cdNodo)">{{todo.label}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div #scriptContainer></div>
    </div>
</div>
